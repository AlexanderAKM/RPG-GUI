home=Thuis
home_description=Welkom in je Nederlandse studentenhuis, versleten en bewoond. De kamer is een chaotische mengelmoes van her en der verspreide studieboeken, overal verspreide kleren en een bureau vol studiemateriaal. Ondanks de wanorde straalt het jeugdige energie en kameraadschap uit, een toevluchtsoord te midden van het bruisende studentenleven.
outside=Buiten
outside_description=Stap naar buiten in de charmante straten van Groningen, Nederland. Ondanks het sombere weer straalt de stad een unieke schoonheid uit. Grachten slingeren door historische gebouwen, hun gevels versierd met kleurrijke fietsen. Mensen kruipen onder paraplus, maar de geest van deze bruisende stad blijft onverschrokken.
Aletta_Jacobs_Hall=Aletta Jacobs Hall
Aletta_Jacobs_Hall_description=Welkom in de Aletta Jacobs Collegezaal, waar studenten hun academische uitdagingen het hoofd bieden. De grote zaal weergalmt van het collectieve geroezemoes van leergierige leerlingen. Het levendige oranje interieur roept een mix van opwinding en angst op, terwijl studenten zich voorbereiden op examens en boeiende lezingen bijwonen die vorm geven aan hun educatieve reis. Om toegang te krijgen tot dit gebied is een studentenkaart nodig, dus verlies deze niet.
bernoulliborg=Bernoulliborg
bernoulliborg_description=Welkom bij Bernoulliborg, een centrum van kennis en innovatie voor STEM-studenten. Collegezalen en laboratoria gonzen van wetenschappelijke nieuwsgierigheid. De kantine stelt teleur met zijn matige voedselopties, maar het is de ontmoetingsplaats voor studenten. Ernaast bevindt zich de Cover-verenigingsruimte, waar vriendschappen worden gesmeed en tech-enthousiastelingen zich verenigen.
TheBBCanteen=De BB kantine
TheBBCanteen_description=Welkom in de Bernoulliborg Canteen, een bruisende maar frustrerende culinaire oase. Ondanks het beperkte en te dure menu komen hongerige studenten hier samen. De lunchdrukte om 13.00 uur verandert de kantine in een levendige ontmoetingsplek, gevuld met gelach en de geur van middelmatig eten.
cover_room= Bedek kamer
cover_room_description=Welkom in de Cover Room, een toevluchtsoord voor AI- en CS-studenten. Hier vind je een geweldige ruimte vol gelach en gamesessies op de Switch. Geniet van lekkere hapjes en vers gezette koffie uit de automaat. Houd de leden van het Cover-bestuur in de gaten, altijd klaar voor een praatje of een speluitdaging.
search_item_button=Zoeken naar artikelen
interact_npc_button=Interactie met NPCs
move_room_button=Ga naar een andere kamer
start_text_label=U bevindt zich in het comfort van uw Nederlandse huis. De gezellige sfeer omarmt je, waarbij de geur van versgebakken stroopwafels door de lucht zweeft. De zon schijnt voor een keer en werpt een warme gloed in de kamer. Het is tijd om je avontuur als RUG-student aan te gaan.
